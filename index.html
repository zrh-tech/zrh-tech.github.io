<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰瓜不嘻嘻 | 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 980px;
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2c92e5, #2575cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .intro {
            font-size: 1.3rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .content-section {
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        
        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        h2:before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2c92e5, #2575cf);
            margin-right: 12px;
        }
        
        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 15px;
        }
        
        .date-badge {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #2c92e5, #2575cf);
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .counter {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
        }
        
        .counter-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c92e5;
            margin: 10px 0;
        }
        
        .counter-label {
            font-size: 1rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .apple-style-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 25px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .intro {
                font-size: 1.1rem;
            }
            
            .content-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>这里是冰瓜不嘻嘻</h1>
            <p class="intro">我叫冰瓜不嘻嘻，我今天跟着某个up主开一个奇怪的网站，里面会放一些我的东西。</p>
        </header>
        
        <div class="apple-style-divider"></div>
        
        <div class="content-section">
            <h2>我就是冰瓜不嘻嘻</h2>
            <p>探索、创造和分享是我生活的一部分。这个网站将记录我的旅程和创作。</p>
            <span class="date-badge">今天是2025年8月22日</span>
        </div>
        
        <div class="counter">
            <div class="counter-label">浏览人数</div>
            <div class="counter-number">999+</div>
            <p>感谢每一位访客的支持</p>
        </div>
    </div>
</body>
</html>
