<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰瓜不嘻嘻 | 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            text-align: center;
            padding: 50px 40px 30px;
            background: linear-gradient(135deg, #2c92e5, #2575cf);
            color: white;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .intro {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .content {
            padding: 40px;
        }
        
        .about-section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        h2 {
            font-size: 1.6rem;
            color: #2c92e5;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        h2 i {
            margin-right: 12px;
        }
        
        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .counter {
            text-align: center;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 18px;
            margin-top: 30px;
        }
        
        .counter-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c92e5;
            margin: 10px 0;
        }
        
        .counter-label {
            font-size: 1rem;
            color: #666;
            letter-spacing: 1.5px;
        }
        
        .creation-date {
            text-align: center;
            padding: 25px;
            color: #888;
            font-style: italic;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .intro {
                font-size: 1.1rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>这里是冰瓜不嘻嘻</h1>
            <p class="intro">我叫冰瓜不嘻嘻，我今天跟着某个up主开一个奇怪的网站，里面会放一些我的东西。</p>
        </header>
        
        <div class="content">
            <div class="about-section">
                <h2><i class="fas fa-user"></i> 关于我</h2>
                <p>我就是冰瓜不嘻嘻，探索、创造和分享是我生活的一部分。这个网站将记录我的旅程和创作。</p>
                <p>在这里，我会分享我的想法、项目和有趣的内容。</p>
            </div>
            
            <div class="counter">
                <div class="counter-label">浏览人数</div>
                <div class="counter-number">999+</div>
                <p>感谢每一位访客的支持</p>
            </div>
            
            <div class="creation-date">
                <p>网站创建于2025年8月22日</p>
            </div>
        </div>
    </div>

    <script>
        // 简单的数字递增动画
        document.addEventListener('DOMContentLoaded', function() {
            const counter = document.querySelector('.counter-number');
            let count = 0;
            const target = 999;
            const duration = 2000;
            const steps = 50;
            const increment = target / steps;
            const interval = duration / steps;
            
            const timer = setInterval(() => {
                count += increment;
                if (count >= target) {
                    count = target;
                    clearInterval(timer);
                }
                counter.textContent = Math.round(count) + '+';
            }, interval);
        });
    </script>
</body>
</html>
