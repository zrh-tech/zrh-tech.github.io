<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰瓜不嘻嘻 | GitHub内容发布系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>这里是冰瓜不嘻嘻</h1>
            <p class="intro">我叫冰瓜不嘻嘻，这是我的GitHub Pages网站，我会在这里分享我的内容。</p>
        </header>
        
        <div class="content">
            <div class="about-section">
                <h2><i class="fas fa-user"></i> 关于我</h2>
                <p>我就是冰瓜不嘻嘻，探索、创造和分享是我生活的一部分。这个网站将记录我的旅程和创作。</p>
                <p>在这里，我会分享我的想法、项目和有趣的内容。</p>
            </div>
            
            <div class="admin-panel">
                <h2><i class="fas fa-cog"></i> 内容管理</h2>
                <div class="admin-actions">
                    <button class="btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> 刷新内容
                    </button>
                    <button class="btn" id="addContentBtn">
                        <i class="fas fa-plus"></i> 添加新内容
                    </button>
                </div>
            </div>
            
            <div class="content-display">
                <h2><i class="fas fa-images"></i> 我的内容分享</h2>
                <div id="contentContainer" class="content-grid">
                    <!-- 内容将通过JavaScript动态加载 -->
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <div class="counter">
                <div class="counter-label">内容数量</div>
                <div class="counter-number" id="contentCount">0</div>
                <p>感谢每一位访客的支持</p>
            </div>
            
            <!--这是访客人数999+-->
            <div class="counter">
                 <div class="counter-label">浏览人数</div>
                 <div class="counter-number" id="visitorCount">0</div>
                 <p>感谢每一位访客的支持</p>
            </div>
            
            <div class="creation-date">
                <p>网站创建于2025年8月22日</p>
                <p>内容最后更新: <span id="lastUpdate">加载中...</span></p>
            </div>
        </div>
    </div>

    <!-- 添加内容的模态框 -->
    <div class="modal" id="addContentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新内容</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="contentForm">
                    <div class="form-group">
                        <label for="contentTitle">标题</label>
                        <input type="text" class="form-control" id="contentTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contentDescription">描述</label>
                        <textarea class="form-control" id="contentDescription" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contentType">内容类型</label>
                        <select class="form-control" id="contentType" required>
                            <option value="image">图片</option>
                            <option value="video">视频</option>
                            <option value="text">纯文本</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="urlInputGroup">
                        <label for="contentUrl">内容URL</label>
                        <input type="url" class="form-control" id="contentUrl" 
                               placeholder="请输入图片或视频的URL" required>
                        <small class="form-text">对于图片/视频，请输入完整的URL地址</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="contentDate">发布日期</label>
                        <input type="date" class="form-control" id="contentDate" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                        <button type="submit" class="btn btn-primary">保存内容</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
